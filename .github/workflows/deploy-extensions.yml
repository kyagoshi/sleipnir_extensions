name: Deploy Extensions to Public

on:
  push:
    branches:
      - main
    paths:
      - '**/*.slex.js'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Copy slex.js files to public directory
        run: |
          mkdir -p public
          find . -name '*.slex.js' -not -path './public/*' -not -path './.git/*' | while read file; do
            cp "$file" public/
            echo "Copied: $file -> public/$(basename $file)"
          done
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-deploy: Update public extensions"
            git push
          fi
